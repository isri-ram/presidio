<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>
<body>

<h1>Add a New Movie</h1>

<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required><br>

    <label for="release_year">Release Year:</label>
    <input type="number" id="release_year" name="release_year" max="2023" required><br>

    <label for="language">Language:</label>
    <input type="text" id="language" name="language" required><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating"  min="1" max="5" required><br>

    <input type="submit" value="Submit">
    <br>
    <a href="/movies">
        <button type="button">Show All Movies</button>
    </a>
    <a href="/">
        <button type="button">Home</button>
    </a>
</form>
<script>
        const form = document.querySelector('form');

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/add_movie', {
                method: 'POST',
                body: formData
            });
            form.reset();
        });
    </script>
</body>
</html>
